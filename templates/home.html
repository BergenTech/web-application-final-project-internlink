{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}

<div class="w3-container w3-content" style="max-width: 800px; margin-top: 80px; text-align: center;">
    <div>
        <h2>Welcome To InternLink</h2>
        <p>Connecting Futures, Bridging Opportunities</p>
    </div>

    <div class="button-container" style="margin-top: 20px;">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}" class="w3-button w3-pink w3-padding-large w3-round-large">Logout</a>
            <a href="{{ url_for('messages') }}" class="w3-button w3-grey w3-padding-large w3-round-large">Messages</a>
        {% else %}
            <a href="{{ url_for('register') }}" class="w3-button w3-blue w3-padding-large w3-round-large">Register</a>
            <a href="{{ url_for('login') }}" class="w3-button w3-blue w3-padding-large w3-round-large">Login</a>
        {% endif %}
        <a href="{{ url_for('view_jobs') }}" class="w3-button w3-blue w3-padding-large w3-round-large">View Internships</a>
    </div>
</div>
{% endblock %}
